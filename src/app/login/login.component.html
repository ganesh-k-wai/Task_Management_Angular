<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body">
            <!-- Login Form -->
            <div *ngIf="isLogin">
                <h3 class="card-title text-center mb-4">Login</h3>
                <form (ngSubmit)="save_login()" #loginForm="ngForm">
                    <div class="mb-3">
                        <label for="loginName" class="form-label">Name:</label>
                        <input type="text" id="loginName" name="userName" class="form-control"
                            [(ngModel)]="login.user_name" required #userName="ngModel">
                        <div *ngIf="userName.invalid && userName.touched" class="text-danger">
                            Name is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" id="loginPassword" name="userPassword" class="form-control"
                            [(ngModel)]="login.user_password" required #userPassword="ngModel">
                        <div *ngIf="userPassword.invalid && userPassword.touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-75" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">Don't have an account? <a class="text-decoration-none" href="#"
                        (click)="toggleForm()">Sign Up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div *ngIf="!isLogin">
                <h3 class="card-title text-center mb-4">Sign Up</h3>
                <form (ngSubmit)="save_signUp()" #signUpForm="ngForm">
                    <div class="mb-3">
                        <label for="signUpName" class="form-label">Name:</label>
                        <input type="text" id="signUpName" name="signUpName" class="form-control"
                            [(ngModel)]="signup.user_name" required #signUpName="ngModel">
                        <div *ngIf="signUpName.invalid && signUpName.touched" class="text-danger">
                            Name is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="signUpPassword" class="form-label">Password:</label>
                        <input type="password" id="signUpPassword" name="signUpPassword" class="form-control"
                            [(ngModel)]="signup.user_password" required #signUpPassword="ngModel">
                        <div *ngIf="signUpPassword.invalid && signUpPassword.touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-75" [disabled]="signUpForm.invalid">Sign
                            Up</button>
                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="#" class="text-decoration-none"
                        (click)="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>
</div>
